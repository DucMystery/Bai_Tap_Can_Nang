<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm Về chỉ số cân nặng cơ thể</title>
</head>
<body>
    <form>
        Weight :<br/>
        <input type="text" id="weight"/><br/>
        Height:<br/>
        <input type="text" id="height"/><br/><br/>
        <button type="button" onclick="checkBMI()">Check BMI</button><br/>
        Kết quả:
        <p id="hienthi"></p>
    </form>
    <script>
        function checkBMI() {
            let w = parseFloat(document.getElementById("weight").value);
            let h = parseFloat(document.getElementById("height").value);
            let bmi =w/(h*h);
            if(bmi<18.5){
                document.getElementById("hienthi").innerHTML= 'UnderWeight';
            }else if (bmi>=18.5 && bmi <25){
                document.getElementById("hienthi").innerHTML = 'Normal';
            }else if(bmi>=25 && bmi<30){
                document.getElementById("hienthi").innerHTML ='OverWeight';
            }else {
                document.getElementById("hienthi"). innerHTML = 'Obese';
            }
        }
    </script>
</body>
</html>
